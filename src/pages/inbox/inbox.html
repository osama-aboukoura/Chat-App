<ion-header>

  <ion-navbar>
    <ion-title>Inbox</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="navigateToSearchUserPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let profile of allProfiles$ | async" (click)="openChat(profile)">
      <ion-avatar item-left>
        <img src="assets/imgs/avatar-male.png" alt="Avatar">
      </ion-avatar>
      <h2>{{profile.firstName}} {{profile.lastName}}</h2>
      <p>Hey there, I'm using Chat!</p>
    </ion-item>
  </ion-list>

</ion-content>
